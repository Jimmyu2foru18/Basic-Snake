<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-900 to-black min-h-screen text-white font-sans">
    <!-- Snake Game Section -->
    <section class="mb-16">
        <h2 class="text-4xl font-bold mb-6 text-center">Snake Game</h2>
        <div class="game-container bg-opacity-20 bg-white backdrop-blur-lg rounded-xl p-8 text-center">
            <canvas id="snakeGame" class="mx-auto border-4 border-purple-500 rounded-lg"></canvas>
            <div class="mt-4">
                <button id="startGame" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300">Start Game</button>
                <p class="mt-2 text-lg">Score: <span id="score">0</span></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
