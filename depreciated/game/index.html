<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Tailwind Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-mono">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-black mb-2 bg-gradient-to-r from-green-400 to-blue-500 bg-clip-text text-transparent">
                SNAKE
            </h1>
            <p class="text-gray-400 text-sm">Use arrow keys to move</p>
        </div>
        
        <canvas 
            id="gameCanvas" 
            width="400" 
            height="400" 
            class="border-2 border-gray-600 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-green-400"
            tabindex="0"
            aria-label="Snake game board"
        ></canvas>
        
        <div class="mt-6 flex items-center justify-between bg-gray-700/50 px-4 py-3 rounded-lg">
            <div class="flex items-center space-x-2">
                <span class="text-green-400">â˜…</span>
                <span class="font-mono text-xl font-bold text-green-400" id="score">0</span>
            </div>
            <button 
                id="restartButton"
                class="flex items-center space-x-2 bg-green-600/90 hover:bg-green-500 text-white px-4 py-2 rounded-md
                       transition-all duration-150 ease-out hover:scale-[1.02] active:scale-95
                       focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-gray-800"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span>Restart</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
